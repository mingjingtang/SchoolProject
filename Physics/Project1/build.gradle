	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.3'
	id 'idea'
}
repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.jfree:jfreechart:1.0.19'
